<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="head" style="padding:25px;">
            <h1>Welcome to my page</h1><hr>
        </div>
        <div class="form-floating mb-3">
            <input style="width:250px;" type="email" class="form-control" id="email" placeholder="name@example.com">
            <br>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input style="width:250px;" type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        <div id="buttons">
            <br>
            <button type="button" id="signup" class="btn btn-primary">signup</button>
            <button type="button" id="login" class="btn btn-primary">login</button>
            <br>
            <br>
            <br>
        </div>
        <div id="text">
            <table class="table table-striped">
                <tr>
                    <th>#</th>
                    <th>User-Email</th>
                </tr>

            </table>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
